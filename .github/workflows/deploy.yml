name: Build and Deploy Muza Metadata Server

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_REPOSITORY_API: muza/metadata-api
  ECR_REPOSITORY_ADMIN: muza/admin-ui
  CONTAINER_NAME_API: metadata-api
  CONTAINER_NAME_ADMIN: admin-ui

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    # Set environment based on branch or manual input
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || (github.ref == 'refs/heads/develop' && 'staging' || 'staging')) }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push API image to Amazon ECR
        id: build-api-image
        run: |
          # Generate image tag using GitHub SHA only
          IMAGE_TAG="${{ github.sha }}"
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          REPO="${{ env.ECR_REPOSITORY_API }}"

          API_IMAGE_SHA="$ECR_REGISTRY/$REPO:$IMAGE_TAG"
          API_IMAGE_LATEST="$ECR_REGISTRY/$REPO:latest"

          echo "ðŸ—ï¸ Building API image: $API_IMAGE_SHA (also tagging latest)"
          # Build the main API Docker image with both tags
          docker build -f Containerfile -t "$API_IMAGE_SHA" -t "$API_IMAGE_LATEST" .

          # Push both images
          echo "Pushing: $API_IMAGE_SHA"
          docker push "$API_IMAGE_SHA"
          echo "Pushing: $API_IMAGE_LATEST"
          docker push "$API_IMAGE_LATEST"

          echo "api-image-sha=$API_IMAGE_SHA" >> $GITHUB_OUTPUT
          echo "api-image-latest=$API_IMAGE_LATEST" >> $GITHUB_OUTPUT
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build, tag, and push Admin UI image to Amazon ECR
        id: build-admin-image
        run: |
          # Use same image tag for consistency
          IMAGE_TAG="${{ steps.build-api-image.outputs.image-tag }}"
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          REPO="${{ env.ECR_REPOSITORY_ADMIN }}"

          ADMIN_IMAGE_SHA="$ECR_REGISTRY/$REPO:$IMAGE_TAG"
          ADMIN_IMAGE_LATEST="$ECR_REGISTRY/$REPO:latest"

          echo "ðŸ—ï¸ Building Admin UI image: $ADMIN_IMAGE_SHA (also tagging latest)"
          # Build the admin UI Docker image with both tags
          docker build -f Containerfile.admin-ui -t "$ADMIN_IMAGE_SHA" -t "$ADMIN_IMAGE_LATEST" .

          # Push both images
          echo "Pushing: $ADMIN_IMAGE_SHA"
          docker push "$ADMIN_IMAGE_SHA"
          echo "Pushing: $ADMIN_IMAGE_LATEST"
          docker push "$ADMIN_IMAGE_LATEST"

          echo "admin-image-sha=$ADMIN_IMAGE_SHA" >> $GITHUB_OUTPUT
          echo "admin-image-latest=$ADMIN_IMAGE_LATEST" >> $GITHUB_OUTPUT

      - name: Get current API task definition
        run: >
          aws ecs describe-task-definition
          --task-definition "${{ vars.ECS_SERVICE_API }}" --region "${{ vars.AWS_REGION }}" --query 'taskDefinition'
          > api-task-definition.json

      - name: Fill in the new API image ID in the Amazon ECS task definition
        id: task-def-api
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: api-task-definition.json
          container-name: ${{ env.CONTAINER_NAME_API }}
          image: ${{ steps.build-api-image.outputs.api-image-sha }}

      - name: Deploy API Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def-api.outputs.task-definition }}
          service: ${{ vars.ECS_SERVICE_API }}
          cluster: ${{ vars.ECS_CLUSTER }}

      - name: Get current Admin UI task definition
        run: >
          aws ecs describe-task-definition
          --task-definition "${{ vars.ECS_SERVICE_ADMIN }}" --region "${{ vars.AWS_REGION }}" --query 'taskDefinition'
          > admin-task-definition.json

      - name: Fill in the new Admin UI image ID in the Amazon ECS task definition
        id: task-def-admin
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: admin-task-definition.json
          container-name: ${{ env.CONTAINER_NAME_ADMIN }}
          image: ${{ steps.build-admin-image.outputs.admin-image-sha }}

      - name: Deploy Admin UI Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def-admin.outputs.task-definition }}
          service: ${{ vars.ECS_SERVICE_ADMIN }}
          cluster: ${{ vars.ECS_CLUSTER }}

