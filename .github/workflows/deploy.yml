      #     echo "ðŸ“Š API Service Status:"
      #     API_STATUS=$(aws ecs describe-services \
      #       --cluster ${{ vars.ECS_CLUSTER }} \
      #       --services ${{ vars.ECS_SERVICE_API }} \
