      #       --output table)
      #     echo "$ADMIN_STATUS"

      - name: Output deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || (github.ref == 'refs/heads/develop' && 'staging' || 'staging')) }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ECS Cluster:** \`${{ vars.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag:** \`${{ steps.build-api-image.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— API Service" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** \`${{ vars.ECS_SERVICE_API }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ steps.build-api-image.outputs.api-image-sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Port:** 8000 (via ALB)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Admin UI Service" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** \`${{ vars.ECS_SERVICE_ADMIN }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ steps.build-admin-image.outputs.admin-image-sha }}\`" >> $GITHUB_STEP_SUMMARY
